  /api/musicians/{id}/albums/{album_id}/songs/:
    get:
      operationId: albums_songs_list
      parameters:
      - in: path
        name: album_id
        schema:
          type: integer
        required: true
      - name: data
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this song.
        required: true
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - albums
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSongList'
          description: ''
    post:
      operationId: albums_songs_create
      parameters:
      - in: path
        name: album_id
        schema:
          type: integer
        required: true
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this song.
        required: true
      tags:
      - albums
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Song'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Song'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Song'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Song'
          description: ''
components:
  schemas:
    Album:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        musician_id:
          type: integer
          readOnly: true
        total_duration:
          type: string
          readOnly: true
        songs_count:
          type: string
          readOnly: true
      required:
      - id
      - musician_id
      - name
      - songs_count
      - total_duration
    Musician:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        instrument:
          type: string
          maxLength: 255
        albums:
          type: array
          items:
            $ref: '#/components/schemas/Album'
          readOnly: true
      required:
      - albums
      - first_name
      - id
      - instrument
      - last_name
    PaginatedSongList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Song'
    PatchedMusician:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        instrument:
          type: string
          maxLength: 255
        albums:
          type: array
          items:
            $ref: '#/components/schemas/Album'
          readOnly: true
    Song:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        duration:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        album_id:
          type: integer
          readOnly: true
      required:
      - album_id
      - id
      - name
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
